<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>C语言在线考试系统 | 登录</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" th:href="@{/libs/bootstrap/bootstrap.min.css}" />
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/libs/font-awesome/font-awesome.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet" th:href="@{/libs/Ionicons/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/libs/adminlte/css/AdminLTE.min.css}">

<link rel="stylesheet" th:href="@{/libs/validate/validate.css}" />
<!-- iCheck -->
<link rel="stylesheet" th:href="@{/libs/iCheck/square/blue.css}" />

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<script th:src="@{/libs/jquery/jquery.min.js}"></script>
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href=""><b>C语言</b>在线考试系统</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>

			<form id="loginForm">
				<div class="form-group has-feedback">
					<input type="text" name="username" class="form-control"
						placeholder="学号/教工号/管理员" max="14" min="3" require="必填项"> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" class="form-control"
						placeholder="密码" require="必填项" nochinese="密码不能包括中文"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback vcode">
					<div class="vcode-content">
						<input type="text" name="verification"
							class="form-control vcode-input" placeholder="验证码" require="必填项"
							data-position="position-a"> <span
							class="fa fa-key vcode-icon form-control-feedback"></span>
					</div>
					<img src="/verificationCode" class="pointer vcode-img">
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox"> 记住我
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<!-- /.social-auth-links -->

			<a href="#">忘记密码?</a><br> <a href="" class="text-center">注册账号</a>

		</div>
	</div>
	<div th:replace="home/fragments/footer :: copyrightCommon"></div>

	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/libs/iCheck/icheck.min.js}"></script>
	<script th:src="@{/libs/validate/validate.js}"></script>
	<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>

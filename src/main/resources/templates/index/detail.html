		<div class="ui header container">
		    <div class="ui large breadcrumb" th:each="exam:${examination}">
		        <a class="section" href="/exam"><i class="home icon"></i>在线考试列表</a>
		        <i class="right chevron icon divider"></i>
		        <div class="section" th:value="${exam.id}" th:text="${exam.title}"></div>
		    </div>
		</div>
		<div class="ui problemDetail container">
		    <div class="ui grid" th:each="exam:${examination}">

		                <div class="ui stacked segment">
		                    <h4 class="ui horizontal divider header"><i class="help circle icon"></i>题目描述</h4>
		                    <div th:each="question:${exam.questions[1]}">
			                    <p style="font-size: 16px;" th:text="'(单项选择)1、'+${question.title}"></p>
			                    <div class="grouped fields">
			                    	<div class="field">
			                    		<div class="ui toggle checkbox">
			                    			<input type="radio" name="questionAnswer" value="A"/>
			                    			<label th:text="'A. '+${question.optionA}"></label>
			                    		</div>
			                    		<div class="ui toggle checkbox">
			                    			<input type="radio" name="questionAnswer" value="B"/>
			                    			<label th:text="'B. '+${question.optionB}"></label>
			                    		</div>
			                    		<div class="ui toggle checkbox">
			                    			<input type="radio" name="questionAnswer" value="C"/>
			                    			<label th:text="'C. '+${question.optionC}"></label>
			                    		</div>
			                    		<div class="ui toggle checkbox">
			                    			<input type="radio" name="questionAnswer" value="D"/>
			                    			<label th:text="'D. '+${question.optionD}"></label>
			                    		</div>
			                    	</div>
			                    </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		        <div class="four wide column" style="margin-left:10px">
		            <div class="row">
		                <table class="ui table">
		                    <tbody>
		                    <tr>
		                        <td><span style="font-weight: bolder;">考生学号:</span></td>
		                        <td><span th:text="${exam.id}"></span></td>
		                    </tr>
		                    <tr>
		                        <td><span style="font-weight: bolder;">当前考生:</span></td>
		                        <td><span th:text="${exam.title}"></span></td>
		                    </tr>
		                    <tr>
		                        <td><span style="font-weight: bolder;">剩余时间:</span></td>
		                        <td><span id="contestTimeCountdown">00:00</span></td>
		                    </tr>
		                    <tr>
		                        <td><span style="font-weight: bolder;">开始时间:</span></td>
		                        <td><span th:text="${#dates.format(exam.startTime, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
		                    </tr>
		                    <tr>
		                        <td><span style="font-weight: bolder;">结束时间:</span></td>
		                        <td><span th:text="${#dates.format(exam.endTime, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
		                    </tr>
		                    <tr>
		                        <td><span style="font-weight: bolder;">总分:</span></td>
		                        <td><span th:text="${exam.totalScore}"></span></td>
		                    </tr>
		                    </tbody>
		                </table>
		            </div>
	            </div>

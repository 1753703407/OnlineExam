<meta charset="utf-8">
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">考试管理</a></li>
        <li class="active">题库录入</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="jax-box">
        <div class="box-body">
            <form id="questionForm" class="form-horizontal">
                <input id="status" type="hidden" name="status">
                <input id="articleContent" type="hidden" name="content">
                <input id="articleContentMd" type="hidden" name="contentMd">
                <div class="col-lg-8 pl0">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" id="title" name="title" placeholder="请输入文章标题" require="">
                        </div>
                    </div>
                    <div class="form-group form-editor">
                        <div class="col-xs-12">
                            <textarea id="questionField"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 article-extra">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <a class="article-btn table-btn table-btn-info" onclick="saveArticle(0)">保存草稿</a>
                            <a class="article-btn table-btn table-btn-info ml10" onclick="saveArticle(1)">发布文章</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four" for="">题目类型:</label>
                            <div class="tags ml80 checkbox icheck">
                                <label>
                                    <input class="minimal"  type="radio"  name="questionType" checked  value="0">单项选择题
                                </label>
                                <label>
                                    <input class="minimal"  type="radio"  name="questionType" value="1">多项选择题
                                </label>
                                <label>
                                    <input class="minimal"  type="radio"  name="questionType" value="2">主观问答题
                                </label>
                                <label>
                                    <input class="minimal"  type="radio"  name="questionType" value="3">编程题
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 ">
                            <label class="control-label label-four"  for="">课程分类:</label>
                            <div class="ml80">
                                <select id="subject-select" class="form-control" name="subjectId" require="">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four" for="">题目分值:</label>
                            <div class="tags checkbox icheck ml80">
                                <label>
                                    <input type="text"  class="form-control" name="score" id="score" placeholder="题目分值" require="">
                                </label>
                            </div>
                        </div>

                    </div>
                 <!--   <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four" for="">文章简介:</label>
                            <div class="ml80">
                                <textarea type="text" rows="3" class="form-control" name="description" require=""></textarea>
                            </div>
                        </div>
                    </div>-->
                                                   
                <div class="col-lg-4 article-extra mt20">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four" for="">题目描述:</label>
                            <div class="ml80">
                                <textarea type="text" rows="2" class="form-control" name="description" require="" placeholder="题目概要"></textarea>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </form>
        </div>
    </div>
</section>
<script>
    /*去tm的thymeleaf，只能祭出jq了？*/
    var subjects = "[[${subjects}]]";
    var subjectsObj = JSON.parse(subjects.replace(/&quot;/g, '"'));
    var html='<option value="">请选择</option>';
    $.each(subjectsObj,function (i,item) {
        if(item.nodes.length>0){
            html+='<optgroup label="'+item.name+'" >';
            $.each(item.nodes,function (j,jItem) {
                html+='<option value="'+jItem.id+'">'+jItem.name+'</option>';
            })
            html+='</optgroup>';
        }else if(item.parent==null){
            html+='<option value="'+item.id+'">'+item.name+'</option>';
        }
    })
    $("#subject-select").html(html);


    $('[type="checkbox"].minimal,input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue',
    });
    var simplemde = new SimpleMDE({
        // textarea的DOM对象
        element: document.getElementById("questionField"),
        // 自动下载FontAwesome，设为false为不下载(如果设为false则必须手动引入)
        autoDownloadFontAwesome: false,
        placeholder: "请输入题目内容",
        autosave: {
            // 启用自动保存功能
            enabled: true,
            // 自动保存的间隔，以毫秒为单位。默认为10000（10s）
            delay: 15000,
            // 唯一的字符串标识符(保证每个SimpleMDE编辑器的uniqueId唯一)
            uniqueId: "editor-1"
        },
        renderingConfig: {
            // 如果设置为true，将使用highlight.js高亮显示。默认为false
            codeSyntaxHighlighting: true
        },
        showIcons: ["code", "table", "clean-block", "horizontal-rule"],
        tabSize: 4,
        // 编辑器底部的状态栏
        status: true,
        status: [ "lines", "words"] // Optional usage
    });

    function  saveQuestion(status) {
        if(validQuestion()){
            Core.confirm("确认保存文章？",function () {
                $("#status").val(status);
                Core.postAjax("/question/add",$("#questionForm").serialize(),function (data) {
                    if(data.status=200){
                        simplemde.clearAutosavedValue();
                        Core.load("#content","question/add");
                    }
                    layer.msg(data.msg)
                })
            })
        }
    }
    
    function  validQuestion() {
        if(doValidForm(questionForm)){
            var contentMd=simplemde.value();
            if(contentMd!=""){
                $("#articleContentMd").val(contentMd);
                $("#articleContent").val(simplemde.markdown(contentMd));
                var score = $("#score").val(score);
                if(score.length>0){
                    return true;
                }else{
                    layer.msg("输入题目分值！")
                }
            }else{
                layer.msg("请输入题目内容！")
            }
        }
        return false;
    }

    function changeSlider(val) {
        console.log(val);
    }
   });
</script>

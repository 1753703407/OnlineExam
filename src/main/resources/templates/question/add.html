<meta charset="utf-8">
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">考试管理</a></li>
        <li class="active">题库录入</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="jax-box">
        <div class="box-body">
            <form id="questionForm" class="form-horizontal">
                <input id="status" type="hidden" name="status">
                <input id="questionContent" type="hidden" name="content">
                <div class="col-lg-8 pl0">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <textarea type="text" rows="3" class="form-control" id="title" name="title" placeholder="请输入题目标题" require=""></textarea>
                        </div>
                    </div>
                    <div class="form-group form-editor">
                        <div class="col-xs-12">
                            <textarea id="questionField"></textarea>
                        </div>
                    </div>
                    
                </div>
                <div class="col-lg-4 article-extra">
                
                	<div class="form-group">
                        <div class="col-xs-12 ">
                            <label class="control-label label-four"  for="">课程分类:</label>
                            <div class="ml80">
                                <select id="subject-select" class="form-control" name="subjectId" require="">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four" for="">题目类型:</label>
                            <div class="ml80">
                                <label>
                                    <input class="minimal"  type="radio"  name="questionType" checked  value="0">单项选择题
                                </label>
                                <label>
                                    <input class="minimal"  type="radio"  name="questionType" value="1">多项选择题
                                </label>
                                <label>
                                    <input class="minimal"  type="radio"  name="questionType" value="2">主观问答题
                                </label>
                                <label>
                                    <input class="minimal"  type="radio"  name="questionType" value="3">编程题
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four" for="">题目选项:</label>
                            <div class="ml80" id="option">
                                <label>
                                    <input type="text"  class="form-control" name="option1" id="option1" placeholder="选项1" require="">
                                </label>
                                <button type="button" id="addItemBtn" class="btn btn-primary btn-sm">
    								<span class="glyphicon glyphicon-plus-sign"></span>
								</button> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four" for="">题目分值:</label>
                            <div class=" ml80">
                                <input type="text"  class="form-control" name="score" id="score" placeholder="题目分值" require="">
                            </div>
                        </div>

                    </div>
                 	<div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four" for="">题目描述:</label>
                            <div class="ml80">
                                <textarea type="text" rows="3" class="form-control" name="description" require=""></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <a class="btn btn-primary btn-sm" onclick="saveArticle(0)">保存草稿</a>
                            <a class="btn btn-success btn-sm" onclick="saveArticle(1)">录入题目</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 article-extra mt20">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four" for="">题目描述:</label>
                            <div class="ml80">
                                <textarea type="text" rows="2" class="form-control" name="description" require="" placeholder="题目概要"></textarea>
                            </div>
                        </div>
                    </div>
                 </div>
            </form>
        </div>
    </div>
</section>
<script>
    /*去tm的thymeleaf，只能祭出jq了？*/
    var subjects = "[[${subjects}]]";
    var subjectsObj = JSON.parse(subjects.replace(/&quot;/g, '"'));
    var html='<option value="">请选择</option>';
    $.each(subjectsObj,function (i,item) {
    	if(item!=null){
            html+='<option value="'+item.id+'">'+item.name+'</option>';
        }else{
        	html='<option value="">请添加课程</option>';
        }
    });
    $("#subject-select").html(html);
	

    $('[type="checkbox"].minimal,input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue',
    });
    var maxInput = 5;
	var index = 1;
	var items = ['B','C','D','E','F'];
	var optionLength = $("#option").length;
	
    $("#addItemBtn").click(function(e){
        if(optionLength <= maxInput){
            var html = '<label><input type="text" class="form-control" ';
			index++;
			//for(var i=0;i<items.length;i++) {
			//	html+='name="option'+items[i]+'" id="removeAption" placeholder="选项'+items[i]+'" require=""></label><button type="button" class="btn btn-primary btn-sm">';
			$("#option").append('<label><input type="text" class="form-control" name="option'+index+'" id="removeAption" placeholder="选项'+index+'" require=""></label>');
			//}
			//html+='<span class="glyphicon glyphicon-plus-sign"></span></button></div>';
			//$("#option").append(html);
			optionLength++;
        }
        return false;
    });

    $("body").on("click","#removeAption", function(e){
		if(optionLength > 1){
			$(this).parent('div').remove();
		}
		return false;
    });
      
    var simplemde = new SimpleMDE({
        // textarea的DOM对象
        element: document.getElementById("questionField"),
        // 自动下载FontAwesome，设为false为不下载(如果设为false则必须手动引入)
        autoDownloadFontAwesome: false,
        placeholder: "请输入题目内容",
        autosave: {
            // 启用自动保存功能
            enabled: true,
            // 自动保存的间隔，以毫秒为单位。默认为10000（10s）
            delay: 15000,
            // 唯一的字符串标识符(保证每个SimpleMDE编辑器的uniqueId唯一)
            uniqueId: "editor-1"
        },
        renderingConfig: {
            // 如果设置为true，将使用highlight.js高亮显示。默认为false
            codeSyntaxHighlighting: true
        },
        showIcons: ["code", "table", "clean-block", "horizontal-rule"],
        tabSize: 4,
        // 编辑器底部的状态栏
        status: true,
        status: [ "lines", "words"] // Optional usage
    });

    function  saveQuestion(status) {
        if(validQuestion()){
            Core.confirm("确认保存题目？",function () {
                $("#status").val(status);
                Core.postAjax("/question/add",$("#questionForm").serialize(),function (data) {
                    if(data.status=200){
                        simplemde.clearAutosavedValue();
                        Core.load("#content","question/add");
                    }
                    layer.msg(data.msg)
                })
            })
        }
    };
    
    function  validQuestion() {
        if(doValidForm(questionForm)){
            var contentMd=simplemde.value();
            if(contentMd!=""){
                $("#questionContent").val(simplemde.markdown(contentMd));
                var score = $("#score").val(score);
                if(score.length>0){
                    return true;
                }else{
                    layer.msg("输入题目分值！")
                }
            }else{
                layer.msg("请输入题目内容！")
            }
        }
        return false;
    };

    function changeSlider(val) {
        console.log(val);
    }
</script>

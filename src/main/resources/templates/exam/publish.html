<meta charset="utf-8">
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">考试管理</a></li>
        <li class="active">发布考试</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="jax-box">
        <div class="box-body">
            <form id="articleForm" class="form-horizontal">
                <div class="col-lg-4 exam-extra">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <a class="btn btn-primary btn-sm" onclick="saveArticle(0)">保存草稿</a>
                            <a class="btn btn-success btn-sm ml10" onclick="saveArticle(0)">发布考试</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 ">
                            <label class="control-label label-four"  for="">考试课程:</label>
                            <div class="ml80">
                                <select id="subject-select" class="form-control" name="subjectId" require="">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                        	<label class="control-label label-four" for="">考试标题:</label>
                        	<div class="ml80">
                            	<input type="text" class="form-control" id="title" name="title" placeholder="请输入考试标题" require="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label label-four">题目类型:</label>
                            <div class="question checkbox icheck ml80">
                                <label>
                                    <input class="minimal" type="checkbox"  name="questionType" value="0"> 单项选择题
                                </label>
                                <label>
                                    <input class="minimal" type="checkbox"  name="questionType" value="1"> 多项选择题
                                </label>
                                <label>
                                    <input class="minimal" type="checkbox"  name="questionType" value="2"> 主观简答题
                                </label>
                                <label>
                                    <input class="minimal" type="checkbox"  name="questionType" value="3"> 编程题
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    	<div class="col-xs-12">
                            <label class="control-label label-four">开始时间:</label>
                            <div class="ml80">
                                <input type="text" class="form-control" id="startExamTime" placeholder="请选择开始考试时间" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    	<div class="col-xs-12">
                            <label class="control-label label-four">结束时间:</label>
                            <div class="ml80">
                                <input type="text" class="form-control" id="endExamTime" placeholder="请选择结束考试时间" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="form-group form-editor">
                        <div class="col-xs-12">
                        	<table id="table" style="table-layout:fixed"></table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script>
    /*去tm的thymeleaf，只能祭出jq了？*/
    var subjects = "[[${subjects}]]";
    var subjectsObj = JSON.parse(subjects.replace(/&quot;/g, '"'));
    var html='<option value="">请选择</option>';
    $.each(subjectsObj,function (i,item) {
    	if(item!=null){
            html+='<option value="'+item.id+'">'+item.name+'</option>';
        }else{
        	html='<option value="">请添加课程</option>';
        }
    });
    $("#subject-select").html(html);

  	//日期时间控件
    $('#startExamTime').datetimepicker({
        language:  'zh-CN',
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: false,
        showMeridian: 1,
        startDate:new Date(),
        todayBtn: true,
        format: "yyyy-mm-dd hh:ii:ss", //时间格式
    }).on("click",function(){
        $("#startExamTime").datetimepicker("setEndDate",$("#endExamTime").val())
    });
    $('#endExamTime').datetimepicker({
        language:  'zh-CN',
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: false,
        showMeridian: 1,
        todayBtn: true,
        format: "yyyy-mm-dd hh:ii:ss", //时间格式
    }).on("click",function(){
        $("#endExamTime").datetimepicker("setStartDate",$("#startExamTime").val())
    });
    
    $("input[name=slider]").on('ifChecked', function(event){ //ifCreated 事件应该在插件初始化之前绑定
        var slider = $("input[name=slider]:checked").val();
        var sliderSize=$("#upload-content").find(".upload-slider-div").size();
        if(slider==1){
            $("#sliderImgContent").show();
            if(sliderSize==1){
                $(".upload-slider-div").show();
            }
        }else{
            $("#sliderImgContent").hide();
            if(sliderSize==1){
                $(".upload-slider-div").hide();
            }
        }
    });

    $('[type="checkbox"].minimal').on('ifChecked', function(event){
		var checkVal = $("input[name=questionType]:checked").val();
		if(checkVal == 0){
			$(".form-editor").show();
		}else{
			$(".form-editor").hide();
		}
	}).iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue',
    });
    
    var columns = [
        {
            checkbox: true,

        },{
            field: 'title',
            title: '题名',
            width : '33%',
            cellStyle:{ 
           	css:{
           	"overflow": "hidden", 
           	"text-overflow": "ellipsis", 
           	"white-space": "nowrap", 
           	"word-break": "keep-all",
        	"white-space": "nowrap",
           	}
            },
            //align : "center"
        },{
            field: 'score',
            title: '分值',
            align : "center",
            width : '10%',
        },{
            field: 'difficulty',
            title: '难度',
            align : "center",
            width : '10%',
            formatter : function(difficulty) {
                var diffHtml = '';
                if(difficulty == 1){
                	diffHtml = "★☆☆☆☆";
                }else if(difficulty == 2){
                	diffHtml = "★★☆☆☆";	
                 }else if(difficulty == 3){
                	diffHtml = "★★★☆☆";	
                 }else if(difficulty == 4){
                	diffHtml = "★★★★☆";	
                 }else if(difficulty == 5){
                	diffHtml = "★★★★★";	
                 }
                return diffHtml;
            }
        },{
            field: 'status',
            title: '状态',
            align : "center",
            width : '10%',
            formatter : function(value) {
               if(value){
                   return '已考过题目'
               }else{
                   return '未考过题目'
               }
            }
        }];
    var options={
        id:"#table",
        url: '/question/list',
        columns:columns,
        toolbar: '#toolbar',
        //showRefresh: true,
        //queryParams : queryParams
    }
    Core.initTable(options);

    function  saveArticle(status) {
        if(validArticle()){
            Core.confirm("确认保存文章？",function () {
                $("#status").val(status);
                Core.postAjax("/article/add",$("#articleForm").serialize(),function (data) {
                    if(data.status=200){
                        simplemde.clearAutosavedValue();
                        Core.load("#content","article/add");
                    }
                    layer.msg(data.msg)
                })
            })
        }
    }
    
    function  validArticle() {
        if(doValidForm(articleForm)){
            var contentMd=simplemde.value();
            if(contentMd!=""){
                $("#articleContentMd").val(contentMd);
                $("#articleContent").val(simplemde.markdown(contentMd));
                var tags =[];
                $('input[name="tag"]:checked').each(function(){
                    tags.push($(this).val());
                });
                if(tags.length>0){
                    return true;
                }else{
                    layer.msg("请选择文章标签！")
                }
            }else{
                layer.msg("请输入文章内容！")
            }
        }
        return false;
    }

   
</script>

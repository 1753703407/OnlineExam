<meta charset="utf-8">
<div th:fragment="sidebar" class="sidebar">
    <div class="about panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">关于本站</h3>
        </div>
        <div class="panel-body">
            <ul>
                <div class="avatar"> <img th:src="@{/img/person.jpg}" alt=""></div>
                <p th:text="${@module.get('sysConfig').SITE_PERSON_NAME}" class="abname"></p>
                <p th:text="${@module.get('sysConfig').SITE_PERSON_DESC}" class="abtext"></p>
            </ul>
        </div>
    </div>
    <div class="tag panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">标签云</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li th:each="item:${@module.get('tagList')}" class="tag-li"><a class="btn btn-default btn-xs"  th:text="${item.name}"></a></li>
            </ul>
        </div>
    </div>
    <div class="link panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">友情链接</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li th:each="item:${@module.get('linkList')}"><a th:href="${item.url}" th:text="${item.name}" target="_blank"></a></li>
            </ul>
        </div>
    </div>
    <div class="webinfo panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">网站信息</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li> <i class="fa fa-file fa-fw"></i> 当前考试场次：<span >3</span> 场</li>
                <li> <i class="fa fa-tags fa-fw"></i> 标签总数：<span ></span> 6</li>
                <li> <i class="fa fa-folder-open fa-fw"></i> 课程总数：<span >2</span> 个</li>
                <li> <i class="fa fa-comments fa-fw"></i> 留言数量：<span >8</span> 条</li>
            </ul>
        </div>
    </div>

</div>

<meta charset="utf-8">
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">考试管理</a></li>
        <li class="active">成绩管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="jax-box">
        <form id="formSearch" class="form-horizontal form-search">
            <div class="form-group">
                <div class="col-md-3 col-sm-6">
                    <label class="control-label  col-xs-4" for="keywords">考生姓名:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="keywords">
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <label class="control-label  col-xs-4" for="userId">考生Id:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="userId">
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <label class="control-label  col-xs-4" for="examId">考生Id:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="examId">
                    </div>
                </div>
                <div class="col-md-2 col-sm-6">
                    <label class="control-label  col-xs-4">状态:</label>
                    <div class="col-xs-8">
                        <select id="status" class="form-control">
                            <option value="">请选择</option>
                            <option value="0">已提交未批阅</option>
                            <option value="1">已提交已批阅</option>
                        </select>
                    </div>
                </div>
                <shiro:hasPermission name="grade:list">
                    <div class="col-md-1 col-sm-6 " style="text-align:left;">
                        <button type="button" id="btn_query" class="btn btn-info">查询</button>
                    </div>
                </shiro:hasPermission>
            </div>
        </form>
    </div>
    <div class="jax-box jax-box-table">
        <div id="toolbar" class="btn-group">
            <shiro:hasPermission name="question:batchDelete">
            <button id="btn_batch_delete" type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
            </button>
            </shiro:hasPermission>
        </div>
        <table id="table" style="table-layout:fixed"></table>
    </div>
</section>

<script>
    var editFlag = "[[${@perms.hasPerm('question:edit')}]]";
    var deleteFlag = "[[${@perms.hasPerm('question:delete')}]]";
    var columns = [
        {
            checkbox: true,

        },{
            field: 'userId',
            title: '考生ID',
            width : '15%',
            align : "center"
        },{
            field: 'examId',
            title: '考试ID',
            align : "center",
            width : '10%',
        }, {
            field: 'result',
            title: '得分',
            align : "center",
            width : '10%',
        },{
            field: 'autoResult',
            title: '选择题成绩',
            align : "center",
            width : '10%',
        },{
            field: 'manulResult',
            title: '问答题成绩',
            align : "center",
            width : '10%',
        },{
            field: 'answerJson',
            title: '考生答案',
            align : "center",
            width : '20%',
        },{
            field: 'status',
            title: '状态',
            align : "center",
            width : '10%',
            formatter : function(value) {
               if(value){
                   return '已提交已批阅'
               }else{
                   return '已提交未批阅'
               }
            }
        },{
            field : 'operation',
            title : '操作',
            align : "center",
            width : '15%',
            //class:'min-width-100',
            formatter : function(value,
                                 row, index) {
                var edit = editFlag=="true" ? '<a class="btn btn-primary btn-sm" onclick="editQuestion('+row.id+')"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 批阅</a>' : '';
                var del = deleteFlag=="true" ? '<a class="btn btn-danger btn-sm" onclick="deleteQuestion('+row.id+')"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除</a>' : '';
                return edit + " " + del;
            }
        }];
    var options={
        id:"#table",
        url: '/grade/list',
        columns:columns,
        toolbar: '#toolbar',
        showRefresh: true,
        queryParams : queryParams
    }
    Core.initTable(options);

    /*查询参数*/
    function queryParams(params) {
        var temp = { //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            limit : params.limit, //页面大小
            offset : params.offset, //页码
            keywords : $("#keywords").val(),
            userId : $("#userId").val(),
            examId : $("#examId").val(),
            status : $("#status").val(),
        };
        return temp;
    }

    /*编辑*/
    function editQuestion(id) {
        window.location.href="#question/edit?id="+id
    }
    /*删除*/
    function deleteQuestion(id) {
        Core.confirm("确定删除该题目？",function () {
            Core.postAjax("/question/delete",{"id":id},function (data) {
                if(data.status==200){
                    Core.refreshTable("#table");
                }
                layer.msg(data.msg);
            })
        })
    }
    $(function () {
        /*查询*/
        $("#btn_query").click(function(){
            Core.refreshTable("#table");
        });
        /*新增*/
        $("#btn_add").click(function(){
            window.location.href="#question/add"
        });
        /*批量删除*/
        $("#btn_batch_delete").click(function(){
            var checkedRows= Core.selectMutiData("#table");
            if(checkedRows){
                Core.confirm("确定删除选中的"+checkedRows.length+"条记录？",function () {
                    var ids=[];
                    $.each(checkedRows, function (i, item) {
                        ids.push(item.id);
                    })
                    Core.postAjax("/question/batch/delete", {"ids": ids}, function (data) {
                        if (data.status == 200) {
                            Core.refreshTable("#table");
                        }
                        layer.msg(data.msg);
                    })
                })
            }
        });
    });

</script>
